<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ninja Tut Request</title>
    <!--구글 머티리얼아이콘-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>  
  <body>
    <div class="notification"></div>
    <!--auth modals-->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" palceholder="PassWord">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an accout? <a class="switch">Login instead</a></div>
      </div>
    </div>
    
    <!--new request modal-->
    <div class = "new-request">
      <div class = "modal">
        <h2>Requewst a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Reqest...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>
  
  <section class="content" id="app"> 
    <h1>Tutorial Request</h1>
    <ul class="request-list">
      <li v-for="request in requests">
        <span class="text">{{ request.text }}</span>
        <div>
          <span class='votes'>{{ request.upvotes }}</span>
          <i class="material-icons upvote"  v-on:click="upvoteRequest(request.id)">arrow_upward</i>
        </div>
      </li>
    </ul>
  </section> 

     <!-- vue js -->
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.15.1/firebase-app.js"></script>

     <!-- include only the Firebase features as you need -->
     <script src="/__/firebase/7.15.1/firebase-auth.js"></script>
     <script src="/__/firebase/7.15.1/firebase-firestore.js"></script>
     <script src="/__/firebase/7.15.1/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/request.js"></script>
  </body>  
</html>
